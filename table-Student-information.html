<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table-exercise</title>
</head>
<body>
	<table align="center" bgcolor="black" width="500px" cellspacing="1.5px" height="500px">
		<tr bgcolor="white">
			<td colspan="2" rowspan="2">学员照片</td>
			<td>姓名</td>
		</tr>
		<tr bgcolor="white">
			<td>联系电话</td>
		</tr>
		<tr bgcolor="white">
			<td>学校</td>
			<td>专业</td>
			<td>学号</td>
		</tr>
		<tr bgcolor="white">
			<td>地址</td>
			<td colspan="2">特长</td>
		</tr>
	</table>
</body>
</html>
