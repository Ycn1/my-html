<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style type="text/css">
		.box1{
			height: 100px;
			width: 100px;
			background: red;
			float: left;
		}
		.box2{
			height: 100px;
			width: 100px;
			background: pink;
			/*float: right;*/
		}
		.box3{
			height: 100px;
			width: 100px;
			background: grey;
			/*float: left;*/
		}
		.box4{
			height: 100px;
			width: 100px;
			background: tomato;
			float: right;
		}
		
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>

</body>
</html>
