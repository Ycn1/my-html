<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>qq-mail</title>
	<style type="text/css">
		.bj{
			height: 700px;
			width: 1100px;
			background-image: url(image/bj1.jpg);
			background-repeat: no-repeat;
			border: 0px;
			margin:0px auto;
			
		}
		.ym{
			height: 250px;
			width: 250px;
			float: right;
			border: 1px solid black;
			margin-top: 200px;
			margin-left: 100px;
		}
		.d{
			height: 40px;
			width: 250px;
			display: inline-block;
			margin-bottom: 10px;
		}
		p{
			display: inline-block;
			padding-left: 20px;

		}
		.un{
			width: 200px;
			height: 30px;
			border: 0px;
			margin-bottom: 20px;
			margin-left: 20px;
			font-size: 5px;
		}
		.pw{
			width: 200px;
			height: 30px;
			border: 0px;
			margin-bottom: 20px;
			margin-left: 20px;
		}
		.dl{
			width: 300px;
			height: 40px;
			border: 0px;
			margin-bottom: 10px;
			display: block;
			margin-left: 25px;

		}
		.xz{
			width: 250px;
			height: 40px;border: 0px;
		}
		.nav{
			height: 50px;
			width: 1100px;
			margin:0px auto;
			background: rgb(239 244 250);
		}
		.nav1{
			height: 30px;
			width: 50px;
			float: right;
			font-size: 8px;
			display:block;
			margin-top: 30px;
		}
		.img1{
			height: 50px;
			width: 300px;

		}
		.sb1{
			text-align: center;
			width: 200px;
			height: 30px;
			background: rgb(126 206 244);
		}

		
	</style>
</head>
<body>
		<div class="nav">
					<img src="image/QQ邮箱.PNG" class="img1">
					<span class="nav1">企业邮箱</span>
					<span class="nav1">手机版</span>
					<span class="nav1">English</span>
					<span class="nav1">基本版</span>
					
		</div>
		<div class="bj">
			
			<div class="ym">
				
				<div class="d">
					<p>快速登录</p>
					<p>账号密码登录</p>
				</div>
				<div class="un">
					<input type="text" name="username" value="支持QQ号/邮箱号/手机号登录" >
				</div>
				<div class="pw">
					<input type="password" name="pwd" value="QQ密码">
				</div>
				<div class="xz">
					<input type="checkbox">是否记住此密码
				</div>
				<div class="dl">
					<input type="button" value="确认登录" align="right" class="sb1">
				</div>
			</div>
		</div>
</body>
</html>
