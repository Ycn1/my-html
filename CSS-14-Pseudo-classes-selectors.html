<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	selectors</title>
	<style type="text/css">
		a{
			color: red;
		}
		a:visited{
			color: skyblue;
		}
		a:hover{
			color: yellow;
		}
		a:active{
			color: purple;
		}
		p:hover{
			color: purple;
		}
		input:focus{
			outline-color: purple;
		}
		h4:after{
			content: "我只喜欢你";
		}
		h3:before{
				content: "花花世界";
		}
	</style>
</head>
<body>
	<a href="#">huahua</a>
	<p>花花世界</p>
	<input type="text" name="sa">
	<h4>花花世界</h4>
	<h3>花花世界</h3>
</body>
</html>
