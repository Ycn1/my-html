<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>relative</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			height: 100px;
			width: 100px;
		}
		.box1{
			background: pink;
		}
		.box2{
			background: yellow;
			position: relative;
			top:10px;
		}
		.box3{
			background: red;
		}
		span{
			height: 100px;
			width: 100px;
			background: blue;
			position: relative;
			top: 10px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<span>我是span</span>
	<!-- 相对定位的元素没有脱离标准流，对于行内元素来讲，即时设置了相对定位，依然不可以设置高度和宽度， -->
</body>
</html>
