<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1010px;
			height: 400px;
			margin: 0px auto;
			box-sizing: border-box;
			overflow: hidden;
			border: 1px solid black;
		}
		ul li{
			width: 200px;
			height:400px;
			float:left;
			list-style: none;
			transition-property: width;
			transition-duration: 1s;
		}
		ul li img{
		
		/*height: 400px;*/
		}
		ul:hover li{
			width: 50px;
		}
		ul li:hover{
			width: 600px;
		}

	</style>
</head>
<body>
		<ul>
			<li><img src="image/5.jpg" alt=""></li>
			<li><img src="image/5.jpg" alt=""></li>
			<li><img src="image/5.jpg" alt=""></li>
			<li><img src="image/5.jpg" alt=""></li>
			<li><img src="image/5.jpg" alt=""></li>
		</ul>
</body>
</html>
